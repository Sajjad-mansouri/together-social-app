{%extends 'base.html'%}
{%load humanize%}
{%block body%}
<div class="container">
    <div class="cover-photo">
        <img src="https://images.unsplash.com/photo-1565464027194-7957a2295fb7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80" class="profile">
    </div>
    <div class="profile-name">Beni Smith</div>
    <p class="about">User Interface Designer and<br>front-end developer</p>
    <button class="msg-btn">Message</button>
    <button class="follow-btn">Following</button>

        <div class="card hidden" >
            <div class="card__header">
                <img src="" alt="card__image" class="card__image" width="600">
            </div>
            <div class="card__body">

                <h4 class='post-title'></h4>
                <p class='post-text'></p>
            </div>
            <div class="card__footer">
                <div class="user">

                    <div class="user__info">
                        <small class='post-created'></small>
                    </div>
                </div>
            </div>
        </div>
    <div class="content">
      {%for object in object_list%}
        <div class="card">
            <div class="card__header">
                <img src="{{object.image.url}}" alt="card__image" class="card__image" width="600">
            </div>
            <div class="card__body">

                <h4 class='post-title'>{{object.title}}</h4>
                <p class='post-text'>{{object.text}}</p>
            </div>
            <div class="card__footer">
                <div class="user">

                    <div class="user__info">
                        <small class='post-created'>{{object.created|naturaltime}}</small>
                    </div>
                </div>
            </div>
        </div>
        {%endfor%}

    </div>

</div>
    <div class="footer">
        <button class="follow-btn add-button"><i class="fa-solid fa-plus"></i></button>
        <button class="follow-btn home-button"><i class="fa-solid fa-house"></i></button>
        <button class="follow-btn seart-button"><i class="fa-solid fa-magnifying-glass"></i></button>
        <button class="follow-btn profile-button"><i class="fa-solid fa-user"></i></button>
    </div>

    {%include 'partials/_add-form.html'%}

{%endblock%}
