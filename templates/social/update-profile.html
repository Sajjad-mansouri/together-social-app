{%extends 'social/base_social.html'%}
{%load static%}
{%block title%}
Profile
{%endblock%}
{%block posts%}
<div class="p-2 mx-4 border-black-25 border-bottom"></div>
<div class="row">
    <div class="col mb-3">
        <div class="card">
            <div class="card-body">
                <div class="e-profile">
                    <div class="row">
                        <div class="col-12 col-sm-auto mb-3">
                            <div class="mx-auto" style="width: 140px;">
                                <div class="d-flex justify-content-center align-items-center rounded" style="height: 140px; background-color: rgb(233, 236, 239);">
                                    <img src="
                      {%if user.profile.profile_image%}
                        {{user.profile.profile_image.url}}
                        {%else%}
                       {%static 'img/profile_image/blank-profile.png'%}
                      {%endif%}
                      " style="height: 140px;" class='profile_image'>
                                </div>
                            </div>
                        </div>
                        <div class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
                            <div class="text-center text-sm-left mb-2 mb-sm-0">
                                <h4 class="pt-sm-2 pb-1 mb-0 text-nowrap username">@{{user.username}}</h4>
                                <div class="mt-2">
                                    <input type="file" name="profile_image" style="display:none">
                                    <button class="btn btn-primary" data-type='profile-image'>
                                        <i class="fa fa-fw fa-camera"></i>
                                        <span>Change Photo</span>
                                    </button>
                                    <a href="{%url 'password_reset'%}" class='btn btn-secondary'>change password</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <ul class="nav nav-tabs">
                        <li class="nav-item"><a href="" class="active nav-link">Info</a></li>
                    </ul>

                    <div class="messages alert alert-success text-center"></div>
                    <div class="tab-content pt-3">
                        <div class="tab-pane active">
                            <form class="form" method='POST' id='user-form'>
                                <div class="row">
                                    <div class="col">
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label>First Name</label>
                                                    <input class="form-control" type="text" name="first_name" placeholder="First Name" value={{user.first_name}}>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-group">
                                                    <label>Last Name</label>
                                                    <input class="form-control" type="text" name="last_name" placeholder="Last Name" value='{{user.last_name}}'>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label>Email</label>
                                                    <input class="form-control" type="text" id='email'placeholder="user@example.com" value="{{user.email}}" data-current='{{user.email}}' name='email'>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label>Username</label>
                                                    <input class="form-control" id='username'type="text" name="username" placeholder="Username" value="{{user.username}}" data-current='{{user.username}}'>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">

                                    <div class="col d-flex justify-content-end">

                                        <button class="btn btn-primary" type="submit" data-type='submit'>Save Changes</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{user.profile.id|json_script:'user'}}
{%endblock%}
