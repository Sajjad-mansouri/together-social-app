{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{%block title%}{%endblock%}</title>
     <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">



  </head>

  <body>
    
{%block body%}
{%endblock%}
    <div class="footer">
        {%if request.path == '/profile/' or request.path == '/home/'%}
        <button class="btn add-button btn-modal" data-type='add'><i class="fa-solid fa-plus"></i></button>
        {%endif%}

        <button class="btn home-button" data-type='home'><i class="fa-solid fa-house"></i></button>
        <button class="btn search-button btn-modal" id='search' data-type='search'><i class="fa-solid fa-magnifying-glass"></i></button>
        <button class="btn profile-button {%if request.path == '/profile/'%} btn-active{%endif%}" id='profile' data-type='profile'><i class="fa-solid fa-user"></i></button>
         {{request.path}}
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

     <script src="{% static 'fontawesomefree/js/fontawesome.js' %}"></script>

    <script src="{% static 'fontawesomefree/js/solid.js' %}"></script>

    <script src="{% static 'fontawesomefree/js/brands.js' %}"></script>
    <!-- <script src="{% static 'js/days.js' %}"></script> -->
    <script type="module" src="{% static 'js/form-modal.js' %}"></script>
    <script  src="{% static 'js/url-routing.js' %}"></script>




  </body>
</html>
