{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700,900&display=swap" rel="stylesheet">



    <link rel="stylesheet" href="{%static 'css/contact_me_style.css'%}">

    <title>Contact Me</title>
  </head>
  <body>

  	<div class="header">
  		<a href="{%url 'home'%}"><img src="{%static 'images/logo_main.png'%}"></a>
  	</div>
  <div class="content">
    
    <div class="container">
      <div class="row">
        <div class="about-me">

          <h2>Contact Me</h2>
          <p class="mb-5">{{manager.description}}</p>

          <ul class="list-unstyled pl-md-5 mb-5">
            <li class="connection">
              <span class="c1"><span class="icon-map title">LinkedIn:</span></span> <a href="{{manager.linkedin}}">{{manager.linkedin}}</a>
            </li>
            <li class="connection"><span class="mr-3 title"><span class="icon-phone">Email: </span></span> {{manager.email}}</li>
            <li class="connection"><span class="mr-3 title ">Telegram:<span class="icon-envelope-o"></span></span> {{manager.telegram}}</li>
          </ul>
        </div>

        <div class="contact-form">
        	<h2>Message Me</h2>

          <form class="mb-5" method="post" id="contactForm" name="contactForm">
            
              
              <div class="name">
                <label for="name" class="col-form-label">Name</label>
                <input type="text" class="inputs" name="name" id="name">

              </div>
            
            
              <div class="email">
                <label for="email" class="col-form-label">Email</label>
                <input type="text" class="inputs" name="email" id="email">
              </div>
            

            
              <div class="message">
                <label for="message" class="col-form-label">Message</label>
                <textarea class="inputs" name="message" id="message" cols="30" rows="7"></textarea>
              </div>
            
            
              <div class="col-md-12">
                <input type="submit" value="Send Message" class="btn submit">
                <span class="submitting"></span>
              </div>
            

          </form>

          <div id="form-message-warning mt-4"></div> 

        </div>
      </div>

      

  </div>
    
    <script type="module" src="{% static 'js/contact.js' %}"></script>
  </body>
</html>
