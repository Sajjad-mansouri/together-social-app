{%extends 'base.html'%}
{%load static%}

{%block content%}
        <div class="profile_container">
            <div class="profile_info">
                <div class="cart">
                        <div class="img">
                            <img src="{% static 'images/profile_img.jpg' %}" alt="">
                        </div>
                        <div class="info">
                            <p class="name">
                                {{user.username}}
                                <button class="edit_profile">
                                    Edit profile 
                                </button>
                            </p>
                            <div class="general_info">
                                <p><span>{{total_post}}</span> post</p>
                                <p><span>{{follower_count}}</span> followers</p>
                                <p><span>{{following_count}}</span> following</p>
                            </div>
                            <p class="nick_name">{{user.get_full_name}}</p>
                            <p class="desc">
                                I'am an engineering student 
                                ENSAO
                            </p>
                        </div>
                        <br>
                </div>
            </div>

            <hr>
            <div class="posts_profile">
                <ul class="nav-pills w-100 d-flex justify-content-center" id="pills-tab" role="tablist">
                    <li class="nav-item mx-2" role="presentation">
                        <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">
                            <img src="{% static 'images/feed.png' %}" alt="posts">
                            POSTS
                        </button>
                    </li>
                    <li class="nav-item mx-2" role="presentation">
                      <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">
                        <img src="{% static 'images/save-instagram.png' %}" alt="saved posts">
                        SAVED
                      </button>
                    </li>

                  </ul>
                  <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
                        <div id="posts_sec" class="post">
                            {%for post in object_list%}
                            <div class="item">
                                <img class="img-fluid item_img" src="{{post.image.url}}" alt="">
                            </div>
                            {%endfor%}

                        </div>
                    </div>
                    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
                        <div id="saved_sec" class="post">
                            <div class="item">
                                <img class="img-fluid item_img" src="https://i.ibb.co/6WvdZS9/account12.jpg" alt="">
                            </div>
                            <div class="item">
                                <img class="img-fluid item_img" src="https://i.ibb.co/pJ8thst/account13.jpg" alt="">
                            </div>
                            
                        </div>
                    </div>

                    
                  </div>
            </div>
        </div>

{%endblock%}
